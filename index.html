<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner for Barcode Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Barcode Scanner for Barcode Buddy</h1>
    <div id="camera-select">
        <label for="camera-dropdown">Select Camera:</label>
        <select id="camera-dropdown"></select>
        <button id="flip-camera">Flip Camera</button>
    </div>
    <div id="options">
        <label>
            <input type="checkbox" id="detailed-mode"> Detailed Mode (ask for price & best before date)
        </label>
    </div>
    <video id="video" autoplay playsinline></video>
    <div id="status">Initializing...</div>
    <div id="progress-bar"></div>
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Barcode: <span id="modal-barcode"></span></h3>
            <div>
                <label for="price-input">Price:</label>
                <input type="number" id="price-input" min="0.01" step="0.01" inputmode="decimal" placeholder="Enter price">
            </div>
            <div>
                <label for="date-input">Best Before Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="modal-buttons">
                <button id="cancel-btn">Cancel</button>
                <button id="submit-btn">Submit</button>
            </div>
            <div id="modal-error" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
